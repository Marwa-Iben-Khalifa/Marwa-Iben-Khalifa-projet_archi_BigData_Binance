  </body>

  <script>
    const btn = document.getElementById("btnWallet");
    const wallet = document.getElementById("wallet");

    btn.addEventListener("click", () => {
      if (wallet.style.display === "none") {
        wallet.style.display = "block";
      } else {
        wallet.style.display = "none";
      }
    });
  </script>
